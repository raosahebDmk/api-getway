server:
  port: 1000
  
spring:
  application:
    name: API-GETEWAY  
  config:
    import: configserver:http://localhost:9098
  cloud:
    gateway:
      routes:
      - id: USER-SERVICE
        uri: lb://USER-SERVICE
        predicates:
        - Path=/users/**
        
      - id: RATING-SERVICE
        uri: lb://RATING-SERVICE
        predicates:
        - Path=/rating/**
      
      - id: HOTEL-SERVICE        
        uri: lb://HOTEL-SERVICE
        predicates:
        - Path=/hotels/**

okta:
  oauth2:
    issuer: <>
    audience: api://default
    client-id: <>
    client-secret: <>
    scopes: openid, profile, email, offline_access
    
    
           
  
