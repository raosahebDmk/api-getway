server:
  port: 9095
  
spring:
  application:
    name: API-GETEWAY  
  config:
    import: configserver:http://localhost:9098
  cloud:
    gateway:
      routes:
      - id: USER-SERVICE
        uri: lb://USER-SERVICE
        predicates:
        - Path=/users/**
        
      - id: RATING-SERVICE
        uri: lb://RATING-SERVICE
        predicates:
        - Path=/rating/**
      
      - id: HOTEL-SERVICE        
        uri: lb://HOTEL-SERVICE
        predicates:
        - Path=/hotels/**
           
  
